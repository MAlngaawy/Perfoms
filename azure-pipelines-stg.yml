trigger:
  branches:
    include:
      - devolop

jobs:
  - job: Build
    displayName: "Build and Push"
    pool:
      vmImage: 'ubuntu-latest'
    
    steps:
      - task: Docker@2
        inputs:
          containerRegistry: 'Docker Hub'
          repository: 'performs/performs-fe-stg'
          command: 'build'
          Dockerfile: '**/Dockerfile'
          tags: 'latest'
          arguments: '--build-arg DOCKER_ENV=staging'
      - task: Docker@2
        inputs:
          containerRegistry: 'Docker Hub'
          repository: 'performs/performs-fe-stg'
          command: 'push'
          tags: 'latest'

      - task: Kubernetes@1
        inputs:
          connectionType: 'Kubernetes Service Connection'
          kubernetesServiceEndpoint: 'Digitalocean Kubernetes Stg'
          command: 'rollout'
          arguments: 'restart deploy performs-fe-stg'